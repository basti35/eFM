<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eFM | {% block title %}Untitled{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; padding-bottom: 40px; /* container to go below topbar */ }
  </style>
  <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
  <link href="{{STATIC_URL}}css/main.css" rel="stylesheet">
  <script src="{{STATIC_URL}}js/jquery-1.9.1.js"></script>

  {% block extrahead %}
  {% endblock %}

  <script type="text/javascript">
      {% block jquery %}
      {% endblock %}
  </script>
</head>

<body>

  <!-- Wrapper -->
  <div class="container">
    <div class="row-fluid">

    <!-- Menu -->
      <div class="container">
        <div class="row-fluid">
          <div class="masthead">
            <h3 class="muted">eFM Home</h3>
            <div class="navbar">
    	        <div class="navbar-inner"> 
    	  	      <div class="container">

   		            <ul class="nav">
    			          <li {% block active_home %}{% endblock %}><a href="/">Home</a></li>
       	            <li {% block active_monitor %}{% endblock %}><a href="/monitor/">Monitor</a></li>
                    <li {% block active_control %}{% endblock %}><a href="/control/">Control</a></li>
                    <li {% block active_services %}{% endblock %}><a href="/services/">Services</a></li>
      		        </ul>

  		          </div>
  	          </div>
  	        </div>
          </div>
        </div>
      </div>

    <!-- Content -->
      <div class="container-fluid">
        <div class="row-fluid">

          {% block content %}
          {% endblock %}

        </div>
      </div>


    </div>


    <!-- Footer -->

      <div class="container">
        <div class="footer">
          <!--<p>Â© eFM 2013</p>-->
        </div>
      </div>


  </div><!-- ./wrapper -->


  <!-- Le javascript -->
  <script src="{{STATIC_URL}}js/bootstrap.js"></script>


</body>
</html>
