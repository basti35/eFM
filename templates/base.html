<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Domus Sapiens{% block title %} | {{ title|capfirst }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{STATIC_URL}}img/fav.ico">
  <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet"><!-- base css lib -->
  <link href="{{STATIC_URL}}css/valikko.css" rel="stylesheet"><!-- navbar customs -->
  <link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet"><!-- responsive -->
  <link href="{{STATIC_URL}}css/main.css" rel="stylesheet"><!-- customs -->
  <script src="{{STATIC_URL}}js/main.js"></script>
</head>

<body>


  <div class="container"><div id="scrollable">
    <div class="row">

      {% include 'menu.html' %}

      <div class="sisalto">

        {% block content %}
        {% endblock %}

      </div>    

    </div><!-- .row -->

  </div><!-- .container -->


  {% block footer %}
  {% endblock %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  <script src="{{STATIC_URL}}js/jquery.nicescroll.min.js"></script>
  <script src="{{STATIC_URL}}js/base.js"></script>

  {% block script %}
  {% endblock %}

</body>
</html>
